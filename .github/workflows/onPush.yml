name: Validation Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-dotnet@v1

    - name: Restore Tools
      run: dotnet tool restore
      working-directory: ./src/SCMonoGame.DearImGui.Demos

    - name: Run Build
      run: dotnet build
      working-directory: ./src

    - name: Run Tests
      run: dotnet test
      working-directory: ./src